<html>
  <link rel="stylesheet" href='./index.css'>
  <body>
    <div id="test-editor" >
      <div class="text-editor-container">
        <textarea id="textarea" class='text-editor-area'></textarea>
        <span class="action-buttons">
          <button class='format-button' onclick="setBold()">B</button>
          <button class='format-button' onclick="setItalic()">I</button>
          <button class='format-button' onclick="setUnderline()">U</button>
          <button class='format-button' onclick="setLink()">#</button>
          <button class='format-button' onclick="setCapital()">A</button>
          <button class='format-button' onclick="setSmall()">a</button>
          <button class='format-button' onclick="seCamelcase()">Aa</button>
        </span>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
